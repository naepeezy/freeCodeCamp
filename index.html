<!DOCTYPE html>
<html lang="en">

<!------------header------------->


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>


<body>
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform!</i></p>
    </div>
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label"">Name</label>
            <input type=" text" name="name" class="form-control" placeholder="Enter your name" required> <br>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required> <br>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age <span class="options">(optional)</span></label>
            <input type="number" name="age" class="form-control" placeholder="Age" min="12" max="100"><br>
        </div>
        <div class="form-group"></div>
        <label for="#dropdown">Which option best describes your current role?</label>
        <select name="role" class="form-control" id="dropdown" required>
            <option disabled selected value>Select Current Role</option>
            <option value="student">Student</option>
            <option value="job">Full-Time Job</option>
            <option value="learner">Full-Time Learner</option>
            <option value="preferNo">Prefer Not To Say</option>
            <option value="other">Other</option>
        </select>
        </div>
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
                <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>Definitely
            </label>
            <label>
                <input type="radio" name="user-recommend" value="maybe" class="input-radio" checked>
                Maybe
            </label>
            <label>
                <input type="radio" name="user-recommend" value="not-sure" class="input-radio" checked>
                Not Sure
            </label>
        </div>
        <div class="form-group">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select name="mostLike" id="most-like" class="form-control" required>
                <option disabled selected value>Select an Option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="youtube">YouTube Tutorials</option>
            </select>
        </div>
        <div class="form-group">
            <p>What would you like to see improved? <span class="options">(Check all that apply)</span></p>
            <label>
                <input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox">Front-End
                Projects
            </label>
            <label>
                <input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox">Back-End
                Projects
            </label>
            <label>
                <input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox">Data
                Visualization
            </label>
            <label>
                <input type="checkbox" name="prefer" value="challenges" class="input-checkbox">Challenges
            </label>
            <label>
                <input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox">Open Source
                Community
            </label>
            <label>
                <input type="checkbox" name="prefer" value="gitter-help-rooms" class="input-checkbox">Gitter help rooms
            </label>
            <label>
                <input type="checkbox" name="prefer" value="videos" class="input-checkbox">Videos
            </label>
            <label>
                <input type="checkbox" name="prefer" value="city-meetups" class="input-checkbox">City Meetups
            </label>
            <label>
                <input type="checkbox" name="prefer" value="wifi" class="input-checkbox">Wiki
            </label>
            <label>
                <input type="checkbox" name="prefer" value="forum" class="input-checkbox">forum
            </label>
            <label>
                <input type="checkbox" name="prefer" value="additional-courses" class="input-checkbox">Additional
                Courses
            </label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea name="comment" id="coments" class="input-textarea"
                placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
            <button type="button" class="submit-button" id="submit">Submit</button>
        </div>
    </form>
    </div>
</body>

</html>
